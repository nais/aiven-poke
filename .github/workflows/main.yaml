name: Create docker image

on:
  push:
    paths:
    - 'aiven_poke/**'
    - 'tests/**'
    - 'Earthfile'
    - 'pyproject.toml'
    - 'poetry.lock'
    - '.prospector.yaml'
    - '.github/workflows/main.yaml'

env:
  REGISTRY: europe-north1-docker.pkg.dev/nais-io/nais
  IMAGE_NAME: aiven-poke

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Authenticate to Google Cloud"
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: "gh-aiven-poke@nais-io.iam.gserviceaccount.com"
          token_format: "access_token"

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"

      - name: "Set image tag"
        id: set-image-tag
        run: |
          export IMAGE_TAG="$(date +%Y%m%d%H%M%S)-$(git describe --always --dirty --exclude '*')"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> ${GITHUB_ENV}
          echo "image_tag=${IMAGE_TAG}" >> ${GITHUB_OUTPUT}

          export IMAGE="${REGISTRY}/images/${IMAGE_NAME}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

          echo "image=${IMAGE}:${IMAGE_TAG}" >> ${GITHUB_OUTPUT}

      - name: Build and possibly push
        env:
          EARTHLY_PUSH: "${{ github.ref == 'refs/heads/main' }}"
        run: |
          ./earthlyw --ci +docker --IMAGE_TAG="${IMAGE_TAG}" --BASEIMAGE="${IMAGE}"
    outputs:
      image: "${{ steps.set-image-tag.outputs.image }}"
      image_tag: "${{ steps.set-image-tag.outputs.image_tag }}"
  deploy-fasit:
    name: Deploy to Fasit
    if: github.ref == 'refs/heads/main'
    runs-on: fasit-deploy
    permissions:
      contents: read
      id-token: write
    needs:
      - build
    steps:
      - uses: nais/fasit-deploy@main
        with:
          json: '{"image": {"tag": "${{ needs.build.outputs.image_tag }}"}}'
          feature_name: aiven-poke
